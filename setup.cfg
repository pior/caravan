[zest.releaser]
create-wheel = yes

[pytest]
testpaths = caravan
addopts = --cov=caravan --cov-report term-missing

[pylama]
paths = caravan

[nosetests]
where = caravan
match = ^test
nocapture = 1
cover-package = caravan
cover-inclusive = 1
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1
with-yanc = 1
